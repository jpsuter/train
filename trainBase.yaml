switch:
  - platform: template
    id: AlimRail
    name: "Alimentation rails"
    icon: mdi:fence-electric
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true
    on_turn_on:
      then:
        - mqtt.publish:
            topic: rocrail/service/client
            payload: '<sys cmd="go"/>'
        - switch.turn_on: MainPower
    on_turn_off:
      then:
        - mqtt.publish:
            topic: rocrail/service/client
            payload: '<sys cmd="stop"/>'
        - switch.turn_off: MainPower
  - platform: template
    id: ModeAuto
    name: "Automatique"
    icon: mdi:refresh-auto
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true
    on_turn_on:
      then:
        - mqtt.publish:
            topic: rocrail/service/client
            payload: '<auto cmd="on"/>'
    on_turn_off:
      then:
        - mqtt.publish:
            topic: rocrail/service/client
            payload: '<auto cmd="off"/>'
  - platform: gpio
    id: MainPower
    name: "MainPower"
    pin: 15
    inverted: False
sensor:
